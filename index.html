<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <h1>TO-DO LIST</h1>
      <form class="" action="index.html" method="post">
        <input class="add-input" type="text" placeholder="Enter task" name="task">
        <button class="add-button"  type="submit"><strong>ADD</strong></button>
      </form>
      <input class="filter-input" type="text" placeholder="Filter" name="filter">
      <div class="tasks-board">
        <ul>
        </ul>
        <button class="clear-button" id="clear">Clear</button>
      </div>

      <div class="no-items">
        <span>No Items!</span>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
  
</html>
